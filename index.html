<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modern form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>

    <div class="container">
        <h2>Contact us</h2>

        <form action="#">

            <div class="form-group">
                <label>Name:</label>
            <input type="text" placeholder="Enter your name..." required>

            </div>

            <div class="form-group">
                <label>Email: </label>
            <input type="email" placeholder="Enter your email..." required>
            </div>

            <div class="form-group">
                <label>Contact no. </label>
            <input type="number" placeholder="Enter your contact no. ">
            </div>
            
            <div class="form-group">
                <label for="message">mesage:</label>
                <textarea name="mesage" id="mesage" rows="4"></textarea>
            </div>
           
            <div class="form-group">
                <label for="subcribe">subcribe to me</label>
            <input type="checkbox" id="subcribe" name="subcribe">

            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
